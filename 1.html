    <p style="margin-top:50px;">변 내정자는 지난 10월 <a href="https://finance.naver.com/item/main.nhn?code=317400#" target = "_blank", title="ASD">국회</a>에서 현 정부 부동산 정책에 대한 평가를 묻는 질문에 “주거복지에 특히 공공임대주택이나 저소득층, 비주택 거주자 같은 부분에 대해서 어떤 정부보다 많이 빨리 세심하게 했다”고 했다. 그는 부동산 정책에 대한 비판적 여론 조사 결과에 대한 소회를 묻자 “주택 정책이 삶의 질이나 품격과 관련이 높고 가격이 올랐을 때 갖지 못했던 분의 박탈감 등이 반영된 것 같다”고 답했다.
